<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Notify</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding style="text-align: center">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <div>
    Upload a text or a file directly into the Scrypta Blockchain.<br>
    <button class='buttonsBut' (click)='openModalUpload()' style='margin:0 auto;margin-top:5%'>Upload new file</button>
  </div>
  <h2 style='font-size:16px'>Archive history</h2>
  <div *ngIf="readreturn.length==0">No data to show</div>
  <div *ngIf="readreturn.length!=0">

    <div *ngFor="let readreturn of readreturn2  ;let i=index" (click)="generic(readreturn)" [attr.data-index]="i">
      <ion-card>
        <div style="padding:10px">
            <p *ngIf="readreturn.title">{{readreturn.title}}</p>
            <p *ngIf="readreturn.text">{{readreturn.text}}</p>
            <p *ngIf="readreturn.data && !readreturn.is_file">{{readreturn.data}}</p>
            <img *ngIf="readreturn.is_file" src="{{readreturn.data}}" width="100%">
            <p style="font-size:10px;color:#a7a7a7"><strong>Written at Block:</strong> {{readreturn.block}}</p>
        </div>
      </ion-card>
    </div>
  </div>

</ion-content>
<ion-footer>


  <ion-tab-bar slot="bottom">

    <ion-tab-button [routerLink]="'/dashboard'">
      <ion-label style='color:#a7a7a7'>Dashboard</ion-label>
      <ion-icon name="card" style='color:#a7a7a7'></ion-icon>

    </ion-tab-button>

    <ion-tab-button [routerLink]="'/send'">
      <ion-label style='color:#a7a7a7'>Send</ion-label>
      <ion-icon name="send" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/receive'">
      <ion-label style='color:#a7a7a7'>Receive</ion-label>
      <ion-icon name="add" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/archive'">
      <ion-label style='color:#a7a7a7'>Notify</ion-label>
      <ion-icon name="archive" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-footer>
