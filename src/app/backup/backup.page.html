<ion-header>
  <ion-toolbar>
      <ion-buttons>
          <ion-icon style="margin: 0 10px" (click)="goBack()" name="arrow-back"></ion-icon>
          <ion-title>Backup your wallet</ion-title>
      </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-text-center ion-padding">
  
  <h3 style="margin-top:20px; text-align: center;">Download a backup of this address, you can use this file for future access.</h3>
  <h5 style="color:#f00; text-decoration: underline">Please note, this backup contains only the selected account! Repeat this operation if you have more than one account.</h5>
  <button expand='full' (click)='getPermissions()' style="margin-top:5%;" class='buttonsBut'>Download .sid file <ion-icon name='key' size='large' style='float:right'></ion-icon></button> 
  <button expand='full' (click)='unlock()' style="margin-top:5%" class='buttonsBut' >Download paper wallet<ion-icon name='qr-scanner' size='large' style="float:right"></ion-icon></button>
  <div *ngIf="showUnlock === true" class="unlockModal ion-padding">
    <ion-icon name='close' style="position:absolute; top:10px; right:10px; font-size:25px" (click)='lock()'></ion-icon>
    <h2 style="margin-top:30vh">Please enter wallet password</h2>
    <ion-item text-center>
      <ion-input [(ngModel)]='password' type='password'></ion-input>
    </ion-item>
    <div text-center>
      <button (click)='unlockWallet()' class='buttonsBut ion-text-center' style='margin:10% auto 0 auto;'>Unlock wallet</button>
    </div>
  </div>
</ion-content>
