<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Send</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-item lines='none'>
    <h4 style='font-size:12px;color:#d8273a'>Amount to send</h4>
    <div slot='end'>
      <ion-label style="font-size: 12px;color: #a7a7a7">Your Balance : {{balance}} LYRA</ion-label>
    </div>

  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder='Amount you mean to send' (ionFocus)="fixInputs('lyra')" (ngModelChange)='calculateFIAT()' [(ngModel)]='amountToSend'></ion-input>
    <ion-label slot='end'>
      <h2>LYRA</h2>
    </ion-label>
  </ion-item>

  <ion-item>
      <ion-input type="number" placeholder='{{ currency_placeholder }}' (ionFocus)="fixInputs('fiat')" (ngModelChange)='calculateLyra()' [(ngModel)]='amountFIAT'></ion-input>
      <ion-label slot='end'>
        <h2 style="text-transform:uppercase">{{ currency }}</h2>
      </ion-label>
    </ion-item>

  <ion-item lines='none'>
    <h4 style='font-size:12px;color:#d8273a'>Receiving Lyra address</h4>
  </ion-item>

  <ion-item>
    <ion-input type="text" [(ngModel)]='addressToSend' placeholder="Write address here or scan a QR Code"></ion-input>
    <ion-icon name="qr-scanner" (click)="scanQRCode()" style="color: #a7a7a7; float:right"></ion-icon>
  </ion-item>

  <div id='password'>
    <h4 style='font-size:12px;color:#d8273a' padding>Insert wallet password</h4>
    <ion-item>
      <ion-input #passwordSend type="password" [(ngModel)]='unlockPwd' style="opacity: 0.5"
        placeholder='Insert wallet password' required (keyup)='unlockButton()'></ion-input>
    </ion-item>
  </div>
  <br>
  <button class='buttonsBut' id='buttonSend' (click)='unlockWallet()' *ngIf="isSending === false"
    style='margin:0 auto; width:100%; opacity: 0.5'>Send</button>
  <div *ngIf="isSending === true" style="width:100%; text-align:center">
    Sending, please wait...
  </div>









</ion-content>
<ion-footer>


  <ion-tab-bar slot="bottom">

    <ion-tab-button [routerLink]="'/dashboard'">
      <ion-label style='color:#a7a7a7'>Dashboard</ion-label>
      <ion-icon name="card" style='color:#a7a7a7'></ion-icon>

    </ion-tab-button>

    <ion-tab-button [routerLink]="'/send'">
      <ion-label style='color:#a7a7a7'>Send</ion-label>
      <ion-icon name="send" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/receive'">
      <ion-label style='color:#a7a7a7'>Receive</ion-label>
      <ion-icon name="add" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/notify'">
      <ion-label style='color:#a7a7a7'>Notify</ion-label>
      <ion-icon name="archive" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-footer>
