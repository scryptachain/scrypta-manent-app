<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Send</ion-title>
    </ion-buttons>

  </ion-toolbar>
</ion-header>
<ion-content padding>

  <ion-item lines='none'>
    <h4 style='font-size:12px;color:#d8273a'>Amount to send</h4>
    <div slot='end'>
      <ion-label style="font-size: 12px;color: #a7a7a7">Your Balance : {{balance}} LYRA</ion-label>
    </div>

  </ion-item>

  <ion-item>
    <ion-input type="number" placeholder='Amount you mean to send' [(ngModel)]='amountToSend'></ion-input>
    <ion-label slot='end'>
      <h2>LYRA</h2>
    </ion-label>
  </ion-item>

  <ion-item lines='none'>
    <h4 style='font-size:12px;color:#d8273a'>Insert a valid Lyra address</h4>
  </ion-item>

  <ion-item>
    <ion-input type="text" [(ngModel)]='addressToSend' placeholder="Write address here or scan a QR Code"></ion-input>
    <img src="/assets/imgs/logo.png" style='float: right;width: 18px'>
  </ion-item>

  <ion-row>
    <ion-col size="6">

      <ion-buttons start style="color:#a7a7a7">
        <button ion-button (click)="scanQRCode()" style="background:transparent">

          <ion-icon name="qr-scanner" style="zoom:2.0;color: #a7a7a7"></ion-icon>
          <br>
          <ion-label style="color:#a7a7a7">Scan QR Code</ion-label>
        </button>
      </ion-buttons>

    </ion-col>
    <ion-col size="6">

      <ion-buttons end style="float:right;color:#a7a7a7">
        <button ion-button (click)="pasteAddress()" style="background:transparent;float:right">

          <ion-icon name="more" style="zoom:2.0;color: #a7a7a7"></ion-icon>
          <br>
          <ion-label style="color:#a7a7a7">Paste Address</ion-label>
        </button>
      </ion-buttons>

    </ion-col>
  </ion-row>

  <ion-item lines='none'>
    <h4 style='font-size:12px;color:#d8273a'>Send unencrypted message to receiver</h4>
  </ion-item>


  <ion-item>
    <ion-textarea placeholder="facoltative" rows="2" maxLength="80">

    </ion-textarea>

  </ion-item>
  <div id='password'>
    <h4 style='font-size:12px;color:#d8273a' padding>Insert wallet password</h4>
    <ion-item>
      <ion-input #passwordSend type="password" [(ngModel)]='unlockPwd' style="opacity: 0.5"
        placeholder='Insert wallet password' required (keyup)='unlockButton()'></ion-input>
    </ion-item>
  </div>
  <br>
  <button class='buttonsBut' id='buttonSend' (click)='unlockWallet()'
    style='margin:0 auto; width:100%; opacity: 0.5'>Send</button>









</ion-content>
<ion-footer>


  <ion-tab-bar slot="bottom">

    <ion-tab-button [routerLink]="'/account'">
      <ion-label style='color:#a7a7a7'>Account</ion-label>
      <ion-icon name="card" style='color:#a7a7a7'></ion-icon>

    </ion-tab-button>

    <ion-tab-button [routerLink]="'/send'">
      <ion-label style='color:#a7a7a7'>Send</ion-label>
      <ion-icon name="send" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/receive'">
      <ion-label style='color:#a7a7a7'>Receive</ion-label>
      <ion-icon name="add" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/archive'">
      <ion-label style='color:#a7a7a7'>Archive</ion-label>
      <ion-icon name="archive" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-footer>
