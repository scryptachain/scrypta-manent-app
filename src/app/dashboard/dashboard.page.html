<ion-header>
  <ion-toolbar>
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
      <ion-title>Dashboard</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <h3 style="text-align:left; margin:0px; width: 100%; font-weight:bold; font-size:36px">{{balance}} LYRA</h3>
  <h4 style="font-size:24px; color:#d8273a; margin-top:-5px;">{{ value }} {{ currency.toUpperCase() }} <span style="font-size:14px; color:#333">{{ valueBTC }} BTC</span></h4>
  <ion-card style="height:40vh;border-radius:15px; margin:20px 0; position:relative; overflow:hidden;">
    <chart [options]="options" style="display:block;width:100%; height:40vh;margin:0 auto;" type="chart"> </chart>
  </ion-card>

  <h2>Latest Activities</h2>
  <ion-list>
    <div *ngIf="transactions.length==0">No Transactions</div>
    <div *ngIf="transactions.length!=0">
      <ion-item *ngFor="let transaction of transactions | slice:0:5; let i=index" [attr.data-index]="i"
        (click)='openDetails(transaction)'>
        <span *ngIf="transaction.value > 0">+</span>{{ transaction.value.toFixed(4) }}
        <span *ngIf="transaction.value > 0" style="margin-left:5px; font-size: 11px">
          from {{ transaction.from[0] }}
        </span> 
        <span *ngIf="transaction.value < 0" style="margin-left:5px; font-size: 11px">
          to <span *ngIf="transaction.to[1] === undefined">{{ transaction.to[0] }}</span>{{ transaction.to[1] }}
        </span>
      </ion-item>
    </div>
  </ion-list>


</ion-content>
<ion-footer>


  <ion-tab-bar slot="bottom">

    <ion-tab-button [routerLink]="'/dashboard'">
      <ion-label style='color:#a7a7a7'>Dashboard</ion-label>
      <ion-icon name="card" style='color:#a7a7a7'></ion-icon>

    </ion-tab-button>

    <ion-tab-button [routerLink]="'/send'">
      <ion-label style='color:#a7a7a7'>Send</ion-label>
      <ion-icon name="send" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/receive'">
      <ion-label style='color:#a7a7a7'>Receive</ion-label>
      <ion-icon name="add" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>

    <ion-tab-button [routerLink]="'/archive'">
      <ion-label style='color:#a7a7a7'>Notify</ion-label>
      <ion-icon name="archive" style='color:#a7a7a7'></ion-icon>
    </ion-tab-button>
  </ion-tab-bar>

</ion-footer>
