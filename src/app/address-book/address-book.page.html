<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-icon style="margin: 0 10px" (click)="goBack()" name="arrow-back"></ion-icon>
    </ion-buttons>
    <ion-title>Manage contacts</ion-title>
    <ion-buttons slot="end">
      <ion-icon name="add" (click)='addContact()' style="padding-right:10px;"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="ion-padding" style="text-align: center" *ngIf="contacts.length === 0">
    No contacts to show.
  </div>
  <div *ngIf="contacts.length > 0">
    <div *ngFor="let address of contacts; let i=index" [attr.data-index]="i">
      <ion-card (click)='sendToContact(address.index)' style="margin:15px 0">
          <ion-card-header>
            <ion-card-subtitle>{{ address.address.substr(0,6) }}...{{ address.address.substr(-6) }}</ion-card-subtitle>
            <ion-card-title style="font-size:36px; font-weight:bold;">{{ address.label }}</ion-card-title>
            {{ address.notes }}
          </ion-card-header>
      </ion-card>
    </div>
  </div>
  <ion-content *ngIf="showNewContact === true" class="unlockModal" style="text-align:left">
      <ion-header>
        <ion-toolbar>
          <ion-buttons slot="start">
            <ion-icon style="margin: 0 10px" (click)="hideNewContact()" name="arrow-back"></ion-icon>
          </ion-buttons>
          <ion-title>Create contact</ion-title>
        </ion-toolbar>
      </ion-header>
      <div class="ion-padding">
        <h2 style='font-size:14px'>Address</h2>
        <div style="position:relative">
          <ion-input placeholder='Insert a Lyra address' style="border-bottom:1px solid #aaa; margin-right:30px;" [(ngModel)]='newContactAddress'></ion-input>
          <ion-icon name="qr-scanner" (click)="scanQRCode()" style="color: #a7a7a7; position:absolute; top:10px; right:0; z-index:99; float:right; font-size:20px;"></ion-icon>
        </div>
        <h2 style='font-size:14px'>Contact name</h2>
        <ion-input placeholder='Insert contact name or label' style="border-bottom:1px solid #aaa" [(ngModel)]='newContactLabel'></ion-input>
        <h2 style='font-size:14px'>Notes</h2>
        <ion-textarea placeholder='Insert other details' style="border-bottom:1px solid #aaa; height:20vh" [(ngModel)]='newContactNotes'></ion-textarea>
        <br><br>
        <div class="ion-text-center">
          <button class="buttonsBut ion-text-center" type="submit" (click)='saveContact()' style="margin:0 auto">Save contact</button>
        </div>
      </div>
    </ion-content>
</ion-content>
