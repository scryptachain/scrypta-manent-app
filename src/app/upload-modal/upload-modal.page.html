<ion-header>
  <ion-toolbar>
    <ion-title>Upload</ion-title>
    <div slot='end'>
      <ion-icon name='close' style="margin-right:5px" (click)='close()'></ion-icon>
    </div>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 style='font-size:14px'>Title</h2>
  <ion-item>
    <ion-input placeholder='Insert a Title' [(ngModel)]='title'></ion-input>
  </ion-item>

  <h2 style='font-size:14px'>Select a file</h2>
  <ion-item>
    <input placeholder='Choose a file' type='file' style="margin:0; width: 100%" [(ngModel)]='fileName' id='fileInput' (change)='getAttributes()'>
  </ion-item>
  <h2 style='font-size:14px'>Message</h2>
  <ion-item>
    <ion-textarea placeholder='Insert a message' style="height:20vh" [(ngModel)]='message'></ion-textarea>
  </ion-item>
  <ion-item style="margin:0; display:none">
    <h2 style='font-size:14px'>Encrypt Data</h2>
    <div slot='end'>
      <ion-toggle [(ngModel)]='toggleChecked'></ion-toggle>
    </div>
  </ion-item>
  <br>
  <div id='passwordFields'>
  <h2 style='font-size:14px'>Wallet password</h2>
  <ion-item>
    <ion-input type='password' [(ngModel)]='unlockPwd'></ion-input>
  </ion-item>
  </div><br><br>
  <div class="ion-text-center">
    <button class="buttonsBut ion-text-center" type="submit" (click)='unlockWallet()' style="margin:0 auto">Upload</button>
  </div>

</ion-content>
